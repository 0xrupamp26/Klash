version: '3.8'

services:
  mongo:
    image: mongo:6.0
    container_name: klash_mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-example}
    volumes:
      - mongo_data:/data/db
    networks:
      - klash_network

  redis:
    image: redis:7.0
    container_name: klash_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - klash_network

networks:
  klash_network:
    driver: bridge

volumes:
  mongo_data:
  redis_data:
